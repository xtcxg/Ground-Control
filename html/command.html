<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input id="i1"><button onclick="cdo()">click</button>
<script>
    function cdo(){
        ws.send(document.getElementById("i1").value);
    }
    var ws = new WebSocket("ws://localhost:88");

    ws.onopen = function () {
        ws.send("websocket 建立连接");
    }
    ws.onmessage = function(e){
        console.log("来自服务器的消息如下：");
        console.log(e.data);
    }
    window.onunload=()=>{
        ws.close();
    }


</script>
</body>
</html>
